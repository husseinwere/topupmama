<div id="content">
    <h1>Users</h1>
    <hr>
    <nav>
        <ul class="pagination">
            <li class="page-item" *ngFor="let p of totalPages; let i = index" [routerLink]="['/users']" routerLinkActive="active" [queryParams]="{ page: i+1 }"><a class="page-link">{{i+1}}</a></li>
        </ul>
    </nav>
    <div class="row users">
        <div class="col-md-4" *ngFor="let user of users">
            <img [src]="user.avatar" alt="">
            <h3>{{user.first_name}} {{user.last_name}}</h3>
            <div class="email">{{user.email}}</div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>
